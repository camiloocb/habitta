    <title>Chatbot del Evento</title>
    <style>
        /* Estilos básicos para hacerla lucir bien en móvil */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px; /* Espacio alrededor del contenido */
            background-color: #f4f4f4; /* Un fondo suave */
            color: #333; /* Color de texto oscuro */
            line-height: 1.6;
            text-align: center; /* Centra el texto */
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
        }
        /* Aquí no necesitamos estilos específicos para el chatbot,
           ya que el script de Dapta.ai generalmente maneja su
           posicionamiento y apariencia como un widget flotante. */

</head>
<body>

    <h1>Bienvenido al Chat del Evento</h1>
